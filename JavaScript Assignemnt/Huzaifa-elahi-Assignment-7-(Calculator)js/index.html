          <h1 class="text-white text-center pt-5">

          <div class="container g-0 pt-5">
            <div class="calculator d-flex pt-5">
              <div class="row">
                <div class="col-md-4">
                  <img

                  <!-- </div> -->
                </div>
                <div class="col-md-12 d-flex">
                  <div id="buttons">
                    <button onclick="disValue('%')">%</button>
                    <button onclick="clearDisValue('CE')">CE</button>
                    <button onclick="clearDisValue('C')">C</button>
                    <button onclick="removeDisValue('Del')">Del</button>
                    <button onclick="disValue('7')">7</button>
                    <button onclick="disValue('8')">8</button>
                    <button onclick="disValue('9')">9</button>
                    <button onclick="disValue('/')">รท</button>
                    <button onclick="disValue('4')">4</button>
                    <button onclick="disValue('5')">5</button>
                    <button onclick="disValue('6')">6</button>
                    <button onclick="disValue('-')">-</button>
                    <button onclick="disValue('1')">1</button>
                    <button onclick="disValue('2')">2</button>
                    <button onclick="disValue('3')">3</button>
                    <button onclick="disValue('+')">+</button>
                    <button onclick="disValue('0')">0</button>
                    <button onclick="disValue('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="disValue('*')">x</button>
                  </div>
                </div>
              </div>
