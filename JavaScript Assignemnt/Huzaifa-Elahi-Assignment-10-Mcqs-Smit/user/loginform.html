<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.style.css" />
  </head>
  <body>
    <section id="login-form">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#sign-in-container">
            <h1>Sign Up</h1>
            <div class="social-container">
              <a
                href="https://github.com/elahihuzaifa"
                target="_blank"
                class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="#" target="_blank" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="#" target="_blank" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span>Or use your Email for registration</span>
            <label>
              <input type="text" placeholder="Name" id="name" />
            </label>
            <label>
              <input type="email" placeholder="Email" id="email" />
            </label>
            <label>
              <input type="password" placeholder="Password" id="password" />
            </label>
            <button onclick="saveData()" style="margin-top: 9px">
              Sign Up
            </button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a
                href="https://github.com/elahihuzaifa"
                target="_blank"
                class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="#" target="_blank" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="#" target="_blank" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span> Or sign in using E-Mail Address</span>
            <label>
              <input type="email" placeholder="Email" id="emailsingin" />
            </label>
            <label>
              <input
                type="password"
                placeholder="Password"
                id="passwordsignin"
              />
            </label>
            <a href="#">Forgot your password?</a>
            <button onclick="signinlog()"><a href="#"></a>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Log in</h1>
              <p>Sign in here if you already have an account</p>
              <button class="ghost mt-5" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Create, Account!</h1>
              <p>Sign up if you still don't have an account ...</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="registration.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
