<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/regular.min.js"
      integrity="sha512-T4H/jsKWzCRypzaFpVpYyWyBUhjKfp5e/hSD234qFO/h45wKAXba+0wG/iFRq1RhybT7dXxjPYYBYCLAwPfE0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container pt-5">
        <div class="card">
          <h1 class="text-center py-3" id="title">Create Post</h1>
          <div class="row pt-4">
            <div class="col-md-2">
              <div class="imagesOne text-end">
                <img
                  src="images/Huzaifa.jpg"
                  alt=""
                  class="img-fluid img-profile"
                />
              </div>
            </div>
            <div class="col-md-10">
              <p class="fs-5 fw-bolder">Huzaifa Khan</p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary btn-sm dropdown-toggle btn-color"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-user-group"></i>
                  <span>Freinds</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="editor" class="px-4 py-2">
                <div class="py-4" id="post-background">
                  <textarea
                    name=""
                    id="textarea"
                    placeholder="What's on your mind, Huzaifa?"
                    spellcheck="false"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div id="items">
                <div class="d-flex justify-content-center side-1 pt-4">
                  <ul class="px-4 content-border">
                    <li>
                      <input
                        type="color"
                        class="colorPicker"
                        onchange="changeColor()"
                      />
                    </li>
                    <li>
                      <input
                        type="range"
                        class="form-range"
                        onchange="changeFontSize()"
                      />
                    </li>
                    <!-- <li class="">A+</li>
                      <li class="">A-</li> -->
                    <li onclick="changeStyle()">B</li>
                    <li onclick="changeStyle()">I</li>
                    <li onclick="changeStyle()">U</li>
                    <li>
                      <i
                        onclick="changeStyle()"
                        class="fa-solid fa-align-center"
                      ></i>
                    </li>

                    <button
                      type="button"
                      class="btn bg-white modal_btn"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      data-bs-whatever="@mdo"
                    >
                      ðŸ˜¡
                    </button>

                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                              Emojis
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>

                          <div class="modal-body">
                            <h5 class="" onclick="setEmoji()">
                              <span>&#128512;</span>
                              <span>&#128513;</span>
                              <span>&#128514;</span>
                              <span>&#128515;</span>
                              <span>&#128516;</span>
                              <span>&#128517;</span>
                              <span>&#128518;</span>
                              <span>&#128519;</span>
                              <span>&#128520;</span>
                              <span>&#128521;</span>
                              <span>&#128522;</span>
                              <span>&#128523;</span>
                              <span>&#128524;</span>
                              <span>&#128525;</span>
                              <span>&#128526;</span>
                              <span>&#128527;</span>
                              <span>&#128528;</span>
                              <span>&#128529;</span>
                              <span>&#128530;</span>
                              <span>&#128531;</span>
                              <span>&#128532;</span>
                              <span>&#128533;</span>
                              <span>&#128534;</span>
                              <span>&#128535;</span>
                              <span>&#128536;</span>
                              <span>&#128537;</span>
                              <span>&#128538;</span>
                              <span>&#128539;</span>
                            </h5>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div id="itemsbackground">
                <div class="side-2 pt-4">
                  <ul class="gap-1">
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/10503425_4496305.jpg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/13561410_5211249.jpg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/elevated-view-various-mobile-icons-plywood.jpg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/pile-3d-facebook-logos.jpg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/social-media-background-facebook.jpg"
                        alt=""
                      />
                    </li>
                    <li>
                      <img
                        onclick="setBackground()"
                        src="images/4394235_91633.jpg"
                        alt=""
                      />
                    </li>
                  </ul>
                  <div class="d-grid gap-2 py-4 post-button">
                    <button
                      class="btn btn-primary btn-color"
                      type="button"
                      onclick="createPost()"
                      id="createPost"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div id="likeSection">
              <div class="row text-center buttons pt-1">
                <div class="col-md-4">
                  <h5 id="like" onclick="likePost()">
                    <i class="fa-regular fa-thumbs-up"></i>Like
                  </h5>
                </div>
                <div class="col-md-4">
                  <h5 id="comment">
                    <i class="fa-regular fa-comment"></i> Comment
                  </h5>
                </div>
                <div class="col-md-4">
                  <h5 id="share"><i class="fa-solid fa-share"></i>Share</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
